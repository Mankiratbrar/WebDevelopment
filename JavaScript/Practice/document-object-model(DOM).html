<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button class="js-button" onclick="
        sub()
    ">Subscribe</button>

    <p>Rock Paper Scissor</p>
    <a href="rock-paper-scissors.html" target="_blank" class="js-link" onclick="
    ">click here</a>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input type="text" placeholder="Cost of order" onkeydown="
    handleKeyDown(event)
    ">
    <button class="calculateButton" onclick="
        calculate()
    "       
    >Calculate</button>
    <p class="cost"></p>
    <script>
        const buttonElement=document.querySelector(".js-button")
        const linkElement=document.querySelector(".js-link")
        const inputElement=document.querySelector("input")
        const costElement=document.querySelector(".cost")
        
        function sub() {
            if (buttonElement.innerHTML==='Subscribed') {
                buttonElement.innerHTML='Subscribe'
                buttonElement.classList.remove('isSubscribed')
            }else{
                buttonElement.innerHTML='Subscribed'
                buttonElement.classList.add('isSubscribed')
            }
        }
     
       function calculate(){
        if (inputElement.value < 40 && inputElement.value >0) {
            costElement.innerHTML=`${parseInt(inputElement.value) + 10}$`
        } else {
            costElement.innerHTML=`${inputElement.value}$`
        }
        
       }

       function handleKeyDown(event) {
        const key = event.key

        if (key==="Enter") {
            calculate()
        } else if(key==="Escape"){
            inputElement.value=" "
        }
        
       }
        
        
    </script>
</body>
</html>
