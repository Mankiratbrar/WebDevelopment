    <input type="text" placeholder="Cost of order">
    <button class="js-calculate" onclick="
        calculate()
    "       
    >Calculate</button>
    <p class="cost"></p>
    <script>
        const buttonElement=document.querySelector(".js-button")
        const linkElement=document.querySelector(".js-link")
        const inputElement=document.querySelector("input")
        const costElement=document.querySelector(".cost")
        
        function sub() {
            if (buttonElement.innerHTML==='Subscribed') {
                buttonElement.innerHTML='Subscribe'
            }else{
                buttonElement.innerHTML='Subscribed'
            }
        }
     
       function calculate(){
        if (inputElement.value < 40 && inputElement.value >0) {
            costElement.innerHTML=`${inputElement.value + 10}$`
        } else {
            costElement.innerHTML=`${inputElement.value}$`
        }
        
       }
        
        
    </script>
