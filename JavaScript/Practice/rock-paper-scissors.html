<!DOCTYPE html>
<html lang="en">
<head>
    <title>rock paper scissors</title>
    
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <p>Rock Paper Scissors</p>
    <div>
        <button onclick="game('rock')">
            <img src="Images/rock.png" class="choose">
        </button>
        
        <button onclick="game('paper')">
           <img src="Images/paper.png" class="choose">            
        </button>

        <button onclick="game('scissors')">
            <img class="choose" src="Images/scissors.png">
        </button>

    </div>
    <p class="result"></p>
    <p class="moves"></p>
    <p class="stats"></p>
    <button onclick="
        stats.win=0
        stats.loss=0
        stats.draw=0;
        localStorage.removeItem('score');
        document.querySelector('.stats').innerHTML=`Wins : 0  Loss : 0  Ties : 0`
    " class="reset">Reset Score</button>
</body>
<script src="JS/main.js"></script>

</html>
