<!DOCTYPE html>
<html lang="en">
<head>
    <title>rock paper scissors</title>
</head>
<body>
    <button
    onclick="
        game('rock')
            
    ">rock</button>
    <button>paper</button>
    <button>scissors</button>
    <button>reset score</button>
</body>
<script>
    function game(userchoice) {
        const computerguess=pickComputermove()
        let result;

        if (userchoice == computerguess) {
            result="draw";
        } else if(userchoice ==="rock" && computerguess === "paper"){            
            result="loss"
        }else if(userchoice ==="rock" && computerguess === "scissors"){
            result="win"
        }
        
        else if(userchoice ==="paper" && computerguess === "rock"){
            result="win"
        }else if(userchoice ==="paper" && computerguess === "scissors"){
            result="loss"
        }

        else if(userchoice ==="scissors" && computerguess === "rock"){
            result="lose"
        }else if(userchoice ==="scissors" && computerguess === "paper"){
            result="win"
        }
        alert(`You ${result},your move ${userchoice},computer move ${computerguess}`)
    }



    function pickComputermove()
        {
            let computermove=' '
            let randomnumber=Math.random()

            if (randomnumber>=0 && randomnumber <=1/3) {
                computermove="rock";
            } else if(randomnumber>=1/3 && randomnumber <=2/3){
                computermove="paper"
            }
            else{
                computermove="scissors"
            }
            return computermove;
        }
</script>
</html>
